<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Vue - 뷰티파이 학습</title>
</head>
<body>
  <div id="app">
    <v-app>
      <!-- color = "색"으로 테마색 변경(직접 색 입력 가능) > dark로 다크모드(여기서는 글자색 흰색) -->
      <v-app-bar app color="#ffaf91" fixed>
        <v-app-bar-nav-icon></v-app-bar-nav-icon>
        <v-toolbar-title>Vuetify 'v-toolbar-title' 입니다.</v-toolbar-title>
        <!-- 우측 끝으로 메뉴를 추가하기 위해서 v-spacer를 이용하여 여백을 만듬 -->
        <v-spacer></v-spacer>
        <v-btn icon>
          <!-- <v-icon> '아이콘 명' </v-icon> -->
          <v-icon>mdi-dots-vertical</v-icon>
        </v-btn>
      </v-app-bar>
      <v-main>
        'v-main'입니다. 이 부분은 여백 처리가 되지 않습니다!
        <v-container>Vuetify 'v-container'입니다. 자연스럽게 여백이 생깁니다</v-container>
      </v-main>
      <v-main>
        'v-main2'입니다. v-main은 여러개 사용 가능하며 자동으로 레이아웃됩니다.
        <v-container>'v-container2'</v-container>
      </v-main>
      <v-main>
        <v-container class="mb-10">
          <!-- display 1/3, body 1/2 타이토그래피 서체 종류와 크기 설정 -->
          <h1 class="display-1 my-5">안녕하세요.</h1>
          <!-- my-4로 상하 안쪽여백 설정 -->
          <p class="body-2 my4">마스터 페이지입니다.</p>
          <v-divider></v-divider><!-- 라인 태그 -->
          <h1 class="display-3 my-4">Hello</h1>
          <p class="body-1 my-4">Master Page.</p>
          <v-divider></v-divider>
          <h1 class="display-3 my-4">카드 UI</h1>
          <v-card max-width="400" class="mx-auto">
            <v-img src="./image/img_1.jpg" width="100%" aspect-ratio="2"></v-img>
            <v-card-title>카드 UI 예시</v-card-title>
            <v-card-text>
              <div>
                <p class="mb-0">카드 디자인에 출력될 텍스트를 입력합니다.</p>
              </div>
            </v-card-text>
            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="red white--text">확인</v-btn>
              <v-btn outlined color="red">취소</v-btn>
              <v-btn color="#ffaf91" dark>더보기</v-btn>
            </v-card-actions>
          </v-card>
        </v-container>
      </v-main>
      <v-footer color="#707070" dark fixed class="mt-5">
        <div class="mx-auto">Copyright &copy;</div>
      </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })
  </script>
</body>
</html>
